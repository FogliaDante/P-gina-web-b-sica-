<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Inicio de sesión</title>
</head>


<body>
    <form action="">
        <h1>Iniciar sesión</h1> 
        <ul>
            <li>
                <input type="text" id="name" name="user_name" placeholder="Ingrese su nombre..." required/>
            </li>
            <li>
                <input type="email" id="mail" name="user_mail" placeholder="Ingrese su email..." required :invalid/>
            </li>
            <li>
                <input type="number" id="age" name="user_age" placeholder="Ingrese su edad..." required min="0"/>
            </li>
        </ul>



        <div class="container">
            <button class="submit" id="clickMeBtn">Enviar</button>
        </div>
    </form>

</body>
</html>
